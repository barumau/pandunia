    - Numerals: G-NUM.md
    - Adjectives: G-ADJ.md
    - Adverbs: G-ADV.md
    - Verbs: G-V.md
    - Prepositions: G-PP.md
    - 'Sentence structure': G-P.md
    - 'Word building': G-AFX.md
  - Lessons:
    - 'Basic phrases': K-fraze.md
    - Course: K-kurse.md
  - Vocabulary:
    - "English–Pandunia": do_pandunia.md
    - "Pandunia–English": ze_pandunia.md
    - "Origins of words": lexaslia.md
    - Search: https://www.pandunia.info/lexia/
  - 'About':
    - 'The idea': I-idea.md
    - Videos: I-filme.md
    - History: I-historia.md
    - 'Questions & Answers': FAQ.md
    - 'Adapting foreign words' : L02_lexe_modifikation.md
    - 'Translate this site': M01_trabashe.md
markdown_extensions:
  - toc:
      toc_depth: 2
extra_css:
    - assets/stile.css

