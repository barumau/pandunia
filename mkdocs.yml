# Project info
site_name: Pandunia
site_description: An official description of the Pandunia language
site_author: Risto Kupsala et alia
site_url: https://www.pandunia.info
site_dir: ../html/pd
use_directory_urls: false

# Repository
repo_name: 'pandunia'
repo_url: 'https://github.com/barumau/pandunia'
edit_uri: 'edit/main/docs/'

# Copyright
copyright: CC-BY-SA-4.0

# Configuration
theme:
  name: material
#  custom_dir: overrides
  language: en
  favicon: assets/favicon.ico
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github

# Navigation
nav:
  - Home: index.md
  - Grammar:
    - 'The 12 rules': G-baze.md
    - 'World Words': L-lexe.md
    - 'Spelling and pronunciation': G-ABC.md
