fem

man

fem e man


---

.desen[👨=👨]<br>
man si man.

---

class: center, middle

fem no si man.

.desen[👨≠👩]<br>
man no si fem.

---

class: center, middle

.desen[👩☞👨]<br>

---

"ye si man."

.desen[👩👨☞&nbsp;&nbsp;🐈]<br>
"ye si mau."

---

class: center, middle

.desen[👩👨]<br>
"mimon si insan."

.desen[👩👨☞&nbsp;🐈🐁]<br>
"yemon si zou."

---

class: center, middle

.desen[🐈]<br>
mau<br>
mau si zou.

.desen[🐁]<br>
mushu<br>
mushu si zou.

---

class: center, middle

.desen[❓]<br>
ke?

.desen[🐖]<br>

– ye si ke?<br>
– ye si goro.

– goro si ke?<br>
– goro si zou.<br>


---

class: center, middle

.desen[👩=❓]

👨 : tu si ke?<br>
👩 : mi si _sara_.

"sara" si name.<br>
Sara si fem su name.

---

class: center, middle

.desen[👨=❓]

👩 : tu su name si ke?<br>
👨 : mi su name si tomas.

tomas e sara si name.<br>
sara si fem di name.<br>
tomas si man di name.

---

class: center, middle

.desen[👩]<br>
"salam!<br>mi si fem.<br>mi su name si Sara."

.desen[👨]<br>
"salam!<br>mi si man.<br>mi su name si Tomas."

---

class: center, middle

.desen[🐘]<br>
gaja<br>
gaja si zou.<br>
gaja si **dai** zou.

.desen[🐁]<br>
mushu si **lili** zou.

.desen[. ⚈]<br>
lili e dai

---

class: center, middle

.desen[🐘>🐁]<br>
gaja si mas dai ka mushu.


.desen[🐁<🐘]<br>
mushu si min dai ka gaja.

mushu si _mas lili_ ka gaja.<br>
gaja si _min lili_ ka mushu.


---

class: center, middle

.desen[🐖 🐘]<br>

– ke si mas dai? goro o gaja?<br>
– gaja si mas dai.

– ke si mas lili?<br>
– goro si mas lili.

---

class: center, middle

.desen[🐘>🐖🐈🐁]<br>
gaja si mas dai ka goro e mau e mushu.<br>
gaja si **masim** dai.

.desen[🐁<🐈🐖🐘]<br>
mushu si min dai ko mau e goro e gaja.<br>
mushu si **minim** dai.

---

– ke si masim dai?

.desen[🐁🐈🐖]<br>
